<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redux Counter App</title>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/5.0.0-alpha.0/redux.js"></script>
  </head>
  <body>
    <h2 class="text-4xl text-center mt-10 mb-10 font-bold text-gray-700">
      Redux Counter App
    </h2>
    <h1 class="text-center font-bold text-4xl">1</h1>
    <div class="text-center py-6">
      <button
        class="increment border-2 bg-gray-600 rounded text-white px-4 py-2"
      >
        Increment
      </button>
      <button
        class="decrement border-2 mx-2 bg-gray-600 rounded text-white px-4 py-2"
      >
        Decrement
      </button>
      <button class="reset border-2 bg-gray-600 rounded text-white px-4 py-2">
        Reset
      </button>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
